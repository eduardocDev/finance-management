services:

    # App Server
    finance-management:
        container_name: finance-management
        build: .
        volumes:
            - .:/var/www/html
        ports:
            - 9090:8080

    # Database Server
    database:
        image: mysql:8.0
        ports:
            -   3306:3306
        environment:
            - MYSQL_DATABASE=${DB_DATABASE}
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - db-data:/var/lib/mysql


volumes:
    db-data: ~
